<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM Tour blog / Contact</title>
    <link href="css/stylesheet.css" rel="stylesheet" />
    <script defer src="js/contact.js"></script>
</head>

<body>
    <h1 class="heading"> Contact Me</h1>
    <p>For any questions or queries regarding my work, or if you need to hire me as a session drummer use the form below
        and I will get back to you ASAP</p>

    <main class="container">
        <form id="contactForm">
            <div>
                <label>
                    Name (Should be more than 5 characters long)
                    <input name="name" id="name" />
                </label>
                <div class="form-error" id="nameError">Sorry buddy, your name is too short</div>
            </div>

            <div>
                <label>
                    Email (required)
                    <input name="email" id="email" />
                </label>
                <div class="form-error" id="emailError">Invalid email address</div>
            </div>

            <div>
                <label>
                    Subject (minimum 15 characters)
                    <input name="subject" id="subject" />
                </label>
                <div class="form-error" id="subjectError">Must be minimum 10 characters</div>
            </div>



            <div>
                <label>
                    Message (minimum 25 characters)
                    <input name="message" id="message" />
                </label>
                <div class="form-error" id="messageError">Must be minimum 25 characters</div>
            </div>

            <button>Submit</button>

        </form>
    </main>

</body>

</html>
